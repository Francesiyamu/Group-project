<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klantenfactuur aanpassen</title>

    <link rel="stylesheet" href="../CSS/klantFactuur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../JS/fileNames.js"> </script>
</head>
<body>
              
    <form id="form_klantFactuur">
        <h1 class="visible">Details</h1>
        <h1 class="hidden" id="titel">Factuur klant aanpassen</h1>

        <div class="inputs">     
            <div id="factuurgegevens_box">
                <h2>Factuurgegevens</h2>

                <div class="form_group">
                    <label for="factuurnr">Factuurnummer:</label>
                    <input type="text" class="form-control" id="factuurnr" name="factuurnr" required disabled>
                </div>

                <div class="form_group">
                    <label for="factuurDatum">Factuur datum:</label>
                    <input type="date" class="form-control" id="factuurDatum" name="factuurDatum" required disabled>
                </div>

                <div class="form_group">
                    <label for="projectnaam">Projectnaam:</label>
                    <input type="text" class="form-control" id="projectnaam" name="projectnaam" max="255" required disabled>
                </div>

                <div class="form_group">
                    <label for="klantnaam">Klantnaam:</label>
                    <input type="text" class="form-control" id="klantnaam" name="klantnaam" max="255" required disabled>
                </div>

                <div class="form_group">
                    <label for="totaalBedrag">Totaal bedrag:</label>
                    <input type="text" class="form-control" id="totaalBedrag" name="totaalBedrag" max="20" required disabled>
                </div>

                <div class="form_group">
                    <label for="BTW">BTW-percentage:</label>
                    <select name="BTW" id="BTW" class="form-control" required disabled>
                        <option value="0">0%</option>
                        <option value="6" >6%</option>
                        <option value="12">12%</option>
                        <option value="21" selected>21%</option>
                    </select>
                </div>   

                <div class="form_group">
                    <label for="BTW_bedrag">BTW bedrag:</label>
                    <input type="text" class="form-control" id="BTW_bedrag" name="BTW_bedrag" max="20" required disabled>
                </div>

                <div class="form_group">
                    <label for="status">Status betaling:</label> 
                    <select name="status" id="status" class="form-control" disabled>
                        <option value="betaald">Betaald</option>
                        <option value="nietBetaald" selected>Niet betaald</option>
                    </select>
                </div>

                <div class="form_group">
                    <label for="betalingsDatum">Datum betaling:</label>
                    <input type="date" class="form-control" id="betalingsDatum" name="betalingsDatum" required disabled>
                </div>
                        
                <div class="form_group">
                    <label for="beschrijving">Beschrijving:</label>
                    <textarea name="beschrijving" id="beschrijving" cols="85" rows="4" disabled placeholder="Voer hier een beschrijving of opmerking in."></textarea>
                </div>            
                            
            </div>
                        
            <div id="factuurUploaden_box">
                <h2>Factuur</h2>
                <div id="factuurUploaden" >
                    <iframe src="../../assests/WE - HC1 Overzicht & HTML basis.pdf" frameborder="0" id="iframe" height="100%" name="iframeFactuur"></iframe>
                </div>

                <div id="huidigBestand_box">
                    
                    <p>Huidige bestand(en):</p>
                   
                    <div id="bestandenLijst">
                        <div id="file1_box" class="fileBoxen">
                            <input type="file" id="addFile1" class="fileInput" multiple onchange="showName1()" disabled style="cursor: pointer;">
                                <i class="fa fa-plus-circle" style="color: green;font-size: 20px; text-decoration: none; cursor: pointer;" hidden></i>
                            </input>

                            <a type="button" id="deleteFile1" class="file_A_Tag" onclick="deleteName1()" hidden>
                                <i class="fa fa-minus-circle" style= "color:red;font-size:20px;text-decoration: none;" hidden></i>
                            </a>

                            <a href="../../assests/WE - HC1 Overzicht & HTML basis.pdf" id= "file1" target="iframeFactuur">BESTANDSNAAM VAN INGEVOEGDE FACTUUR</a>   
                        </div>

                        <div id="file2_box" class="fileBoxen">
                            <input type="file" id="addFile2" class="fileInput" multiple onchange="showName2()" disabled >
                                <i class="fa fa-plus-circle" style="color: green;font-size: 20px; text-decoration: none; cursor: pointer;" hidden></i>
                            </input>

                            <a type="button" id="deleteFile2" class="file_A_Tag" onclick="deleteName2()" hidden>
                                <i class="fa fa-minus-circle" style= "color:red;font-size:20px;text-decoration:none;" hidden> </i>
                            </a>

                            <a href="../../assests/WE - HC4-Tabellen Formulieren AudioVideo.pdf" id= "file2" target="iframeFactuur">BESTANDSNAAM VAN INGEVOEGDE FACTUUR</a>
                        </div>

                        <div id="file3_box" class="fileBoxen">
                            <input type="file" id="addFile3" class="fileInput" multiple onchange="showName3()" disabled>
                                <i class="fa fa-plus-circle" style="color: green;font-size: 20px;text-decoration: none; cursor: pointer;" hidden></i>
                            </input>

                            <a type="button" id="deleteFile3" class="file_A_Tag"  onclick="deleteName3()" hidden>
                                <i class="fa fa-minus-circle" style= "color:red;font-size:20px; text-decoration: none;" hidden></i>
                            </a>

                            <a href="../../assests/WE - HC5  Semantic Layout, Postioning, Flexbox.pdf" id= "file3" target="iframeFactuur">BESTANDSNAAM VAN INGEVOEGDE FACTUUR</a>
                        </div>
                    </div>
                </div>
                
            </div>
                    
        </div>

        <div class="btns_details visible">
            <div class="modify_back_btns">
                <a href="javascript:history.back()" id="btn_back" class="btn_bottom">Annuleren</a>
                <button id="btn_modify" class="btn_bottom no_boekhouder">Factuur aanpassen</button>
            </div>
            <button id="btn_remove" class="btn_bottom no_boekhouder">Factuur verwijderen</button>
        </div>

        <div class="btns hidden">
            <a href="javascript:history.back()" id="cancelbtn" class="btn_bottom">Annuleren</a> <!-- Maak btn, let op css-->
            <input type="submit" id="submitbtn" value="Save" class="btn_bottom">
        </div>
    </form>  
    
    <script src="../JS/details_aanpassen.js"></script>
</body>
</html>
