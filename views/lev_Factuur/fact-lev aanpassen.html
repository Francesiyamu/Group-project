<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="factuur-lev.css">
    <title>Leverancierfactuur toevoegen</title>
</head>
<body>



    <h1>Factuur leverancier aanpassen</h1>
    

        <div class="split-container">         
            <div id="form_box">

                

                <form id="factuurlev_form">
  

                    <div class="form_group">
                    <label for="factuurnr">Factuurnummer:</label>
                    <input type="text" class="form-control" id="factuurnr" name="factuurnr" required>
                    </div>

                    <div class="form_group">
                    <label for="factuurDatum">Factuur datum:</label>
                    <input type="date" class="form-control" id="factuurDatum" name="factuurDatum" required>
                    </div>


                    <div class="form_group">
                       <label for="BTW">BTW-%:</label>
                       <input type="text" class="form-control" id="BTW" name="BTW" max="5" required>
                        </div>   

                    <div class="form_group">
                       <label for="BTW_bedrag">BTW bedrag:</label>
                       <input type="text" class="form-control" id="BTW_bedrag" name="BTW_bedrag" max="20" required>
                        </div>


                    <div class="form_group">
                        <label for="status">Status betaling:</label> <br>
                        <select name="status" id="status" class="form-control">
                            <option value="betaald">Betaald</option>
                            <option value="nietBetaald" selected>Niet betaald</option>
                        </select>
                     </div>
                        
                             

                        <div class="form_group">
                            <label for="betalingsDatum">Datum betaling:</label>
                            <input type="date" class="form-control" id="betalingsDatum" name="betalingsDatum" required>
                            </div>
                    
                            <div class="form_group">
                              <label for="Voorchot">Voorgeschoten:</label>
                              <input type="number" class="form-control" id="voorschot" name="voorschot" required>
                              </div>
                      
                        
                            <div class="form_group">
                                <label for="datum voorschot">Datum voorschot:</label>
                                <input type="date" class="form-control" id="betalingsDatum" name="betalingsDatum" required>
                            </div>
                        
                            <div class="form_group">
                              
                            <label for="status">Terugbetaald?</label><br>
                              <input class="radio" type="radio" name="radio-button" value="ja">Ja<br>
                              <input class="radio" type="radio" name="radio-button" value="nee">Nee<br>
                            </div>
                        
                        
                        <div class="form_group">
                          <label for="datum terugbetaling">Datum terugbetaling:</label>
                          <input type="date" class="form-control"  name="datum" required>
                        </div>
                        
                          <div class="form_group">
                            <label for="status">Vestuurd boekhouder?</label> <br>
                              <input type="radio" name="radio-button" value="ja">Ja<br>
                              <input type="radio" name="radio-button" value="nee">Nee<br>
                            </div>
                            
                    







                
                    <button type="submit" class="button">Factuur aanpassen</button>
                    <button type="submit" class="button">Factuur annuleren</button>

                </form>
            </div>

            <div id="factuurUploaden_box">
                <h2>Factuur</h2>
                  <div id="factuurUploaden">
                    <input type="file" class="button" value="upload"></input>
                    
                  </div>
        </div>
 
</body>
</html>
