<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manager overview</title>
        
        
        <link rel="stylesheet" href="./CSS/chartspage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        <h1>Manager Charts</h1>
        <div class="chart-container">
                <div class="line-chart">
                        <h5>Omzet huidig jaar </h5>
                        <hr>
                        <div class="chart-box">
                                <canvas id="myChart-omzet"></canvas>
                                <p id="totalOmzet"></p>
                        </div>
                </div>
            
                <div class="line-chart">
                        <h5>Kosten huidig jaar</h5>
                        <hr>
                        <div class="chart-box">
                                <canvas id="myChart-kosten"></canvas>
                                <p id="totalKosten"></p>
                        </div>
                </div>
                
                <div class="pie-chart">
                        <h5>Betaalde vs Openstaande Leveranciers Facturen</h5>
                        <hr>
                        <div class="chart-box">
                                <canvas id="myChart-lev"></canvas>
                        </div>
                </div> 
                
                <div class="pie-chart">
                        <h5>Betaalde vs Openstaande Klanten Facturen</h5>
                        <hr>
                        <div class="chart-box">
                                <canvas id="myChart-klant"></canvas>
                        </div>
                </div>
                <div class="btns">
                    <a href="./klant_factuur/home_klantFacturen.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
                </div>
        </div>


        <script src="./JS/chartspage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    </body>
</html>
