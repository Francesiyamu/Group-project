<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager overview</title>
    
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/chartspage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Manager Charts</h1>
    <div class="container">
        <div class="row1">
            <div class="col-6 my-5">
                <div class="card">
                    <div class="body-card">
                        <h5>Omzet huidig jaar </h5>
                        <hr>
                        <div>
                            <canvas id="myChart-omzet"></canvas>
                            <p id="total"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col-6 my-5">
                <div class="card">
                    <div class="body-card">
                        <h5>Betaalde vs Openstaande Leveranciers Facturen</h5>
                        <hr>
                        <div>
                            <canvas id="myChart-lev"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 my-5">
                <div class="card">
                    <div class="body-card">
                        <h5>Betaalde vs Openstaande Klanten Facturen</h5>
                        <hr>
                        <div>
                            <canvas id="myChart-klant"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./JS/chartspage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  </body>
</html>
