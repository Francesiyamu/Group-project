<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveranciers</title>
    <link rel="stylesheet" href="../CSS/leveranciers_gebruikers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>

    <form id="form_leverancier" class="toevoegen" method="post" action="/leveranciers/submission_nieuwe_leverancier_form">
        <h1>Nieuwe leverancier toevoegen</h1>

        <div class="inputs">
            <div id="nr" class="form_group toev">
                <input type="hidden" id="levnr" name="levnr" placeholder="123456"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levnaam">Naam:</label>
                <input type="text" id="levnaam" name="levnaam" placeholder="Leverancier XYZ"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levstraat">Straat:</label>
                <input type="text" id="levstraat" name="straatnaam" placeholder="Main Street"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levhuisnr">Huisnummer:</label>
                <input type="text" id="levhuisnr" name="huisnr" placeholder="12B"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levpostcode">Postcode:</label>
                <input type="text" id="levpostcode" name="postcode" placeholder="1000"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levgemeente">Gemeente:</label>
                <input type="text" id="levgemeente" name="gemeente" placeholder="Brussel"> <br>
            </div>

            <div class="form_group toev">
                <label for="levland">Landcode:</label>
                <input type="text" id="levland" name="land" placeholder="Tweeletterige ISO landcode"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levtelefoon">Telefoonnummer:</label>
                <input type="tel" id="levtelefoon" name="telefoonnr" placeholder="+32345678903"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levmail">E-mail adres:</label>
                <input type="email" id="levmail" name="email" placeholder="johndoe@example.com"> <br>
            </div>
    
            <div class="form_group toev">
                <label for="levBTWnr">BTW-nummer:</label>
                <input type="text" id="levBTWnr" name="BTWnr" placeholder="BE0123456789">
            </div>

            <div class="btns">
                <a href="home_leveranciers.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
                <input type="submit" id="submitbtn" value="Toevoegen" class="btn_bottom">
            </div>
        </div>
    </form>

</body>
</html>
