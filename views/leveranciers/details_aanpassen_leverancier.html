<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../CSS/leveranciers_gebruikers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <form id="form_leverancier" class="details_aanpassen">
        <h1 class="visible">Details</h1>
        <h1 class="hidden" id="titel">Leverancier aanpassen</h1>

        <div class="inputs">
            
            <div id="nr" class="form_group">
                <input type="hidden" id="levnr" placeholder="123456" disabled> <br>
            </div>
            
            <div class="form_group">
                <label for="levnaam">Naam:</label>
                <input type="text" id="levnaam" placeholder="Leverancier XYZ" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levstraat">Straat:</label>
                <input type="text" id="levstraat" placeholder="Main Street" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levhuisnr">Huisnummer:</label>
                <input type="text" id="levhuisnr" placeholder="12B" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levpostcode">Postcode:</label>
                <input type="text" id="levpostcode" placeholder="1000" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levgemeente">Gemeente:</label>
                <input type="text" id="levgemeente" placeholder="Brussel" disabled> <br>
            </div>

            <div class="form_group">
                <label for="levland">Landcode:</label>
                <input type="text" id="levland" placeholder="Tweeletterige ISO landcode" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levtelefoon">Telefoonnummer:</label>
                <input type="tel" id="levtelefoon" placeholder="+32345678903" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levmail">E-mailadres:</label>
                <input type="email" id="levmail" placeholder="johndoe@example.com" disabled> <br>
            </div>
    
            <div class="form_group">
                <label for="levBTWnr">BTW-nummer:</label>
                <input type="text" id="levBTWnr" placeholder="BE0123456789" disabled>
            </div>

            <div class="btns_details visible">
                <div class="modify_back_btns">
                    <a href="home_leveranciers.html" id="btn_back" class="btn_bottom">Back</a>
                    <button id="btn_modify" class="btn_bottom">Leverancier aanpassen</button>
                </div>
                <a href="/leveranciers/verwijderen_leverancier" id="btn_remove" class="btn_bottom">Leverancier verwijderen</a>
            </div>

           <div class="btns hidden">
                <a href="#" id="cancelbtn" class="btn_bottom">Annuleren</a> <!-- Maak btn, let op css-->
                <input type="submit" id="submitbtn" value="Save" class="btn_bottom" disabled>
            </div>


        </div>
    </form>

   <script src="../JS/details_aanpassen.js"></script>
</body>
</html>
