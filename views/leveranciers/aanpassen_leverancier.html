<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leveranciers</title>
    <link rel="stylesheet" href="aanpassen_leverancier.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <form id="form">
        <h1>Leverancier aanpassen</h1>

        <div class="inputs">
            <div class="form_group">
                <label for="levnr">Leveranciersnummer</label>
                <input type="text" id="levnr" placeholder="123456"> <br>
            </div>
    
            <div class="form_group">
                <label for="levnaam">Naam</label>
                <input type="text" id="levnaam" placeholder="Leverancier XYZ"> <br>
            </div>
    
            <div class="form_group">
                <label for="levstraat">Straat</label>
                <input type="text" id="levstraat" placeholder="Main Street"> <br>
            </div>
    
            <div class="form_group">
                <label for="levhuisnr">Huisnummer</label>
                <input type="text" id="levhuisnr" placeholder="12B"> <br>
            </div>
    
            <div class="form_group">
                <label for="levpostcode">Postcode</label>
                <input type="text" id="levpostcode" placeholder="1000"> <br>
            </div>
    
            <div class="form_group">
                <label for="levgemeente">Gemeente</label>
                <input type="text" id="levgemeente" placeholder="Brussel"> <br>
            </div>

            <div class="form_group">
                <label for="levland">Land</label>
                <input type="text" id="levland" placeholder="BelgiÃ«"> <br>
            </div>
    
            <div class="form_group">
                <label for="levtelefoon">Telefoonnummer</label>
                <input type="tel" id="levtelefoon" placeholder="+32345678903"> <br>
            </div>
    
            <div class="form_group">
                <label for="levmail">E-mail adres</label>
                <input type="email" id="levmail" placeholder="johndoe@example.com"> <br>
            </div>
    
            <div class="form_group">
                <label for="levBTWnr">BTW nummer</label>
                <input type="text" id="levBTWnr" placeholder="BE0123456789">
            </div>

            <div class="btns">
                <a href="home_leveranciers.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
                <input type="submit" id="submitbtn" value="Save" class="btn_bottom">
            </div>

            <div id="map"></div>
        </div>
    </form>

</body>
</html>
