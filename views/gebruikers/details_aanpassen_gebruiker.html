<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../CSS/leveranciers_gebruikers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <form id="form_gebruiker">
        <h1 class="visible">Details</h1>
        <h1 class="hidden" id="titel">Gebruiker aanpassen</h1>

        <div class="inputs">
            <div class="form_group">
                <label for="idnr">ID-nummer:</label>
                <input type="text" id="idnr" placeholder="123456" disabled> <br>
            </div>

            <div class="form_group">
                <label for="gebruikersnaam">Gebruikersnaam:</label>
                <input type="text" id="gebruikersnaam" placeholder="PeterPan1" disabled> <br>
            </div>

            <div class="form_group">
                <label for="wachtwoord">Wachtwoord:</label>
                <input type="password" id="wachtwoord" disabled> <br>
            </div>

            <div class="form_group">
                <label for="functie">Functie:</label>
                <select name="functie" id="functie" disabled>
                    <option value="1">Manager</option>
                    <option value="2">Medewerker</option>
                    <option value="3">Boekhouder</option>
                </select>
            </div>
    
            <div class="form_group">
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" placeholder="Jane" disabled> <br>
            </div>

            <div class="form_group">
                <label for="achternaam">Achternaam:</label>
                <input type="text" id="achternaam" placeholder="Doe" disabled> <br>
            </div>
    
            <!-- <div class="form_group">
                <label for="gebrtelefoon">Telefoonnummer:</label>
                <input type="tel" id="gebrtelefoon" placeholder="+32345678903" disabled> <br>
            </div> -->
    
            <div class="form_group">
                <label for="emailadres">E-mail adres:</label>
                <input type="email" id="emailadres" placeholder="janedoe@example.com" disabled> <br>
            </div>

            <div class="btns_details visible">
                <div class="modify_back_btns">
                    <a href="home_gebruikers.html" id="btn_back" class="btn_bottom">Back</a>
                    <button id="btn_modify" class="btn_bottom">Gebruiker aanpassen</button>
                </div>
                <button id="btn_remove" class="btn_bottom">Gebruiker verwijderen</button>
            </div>

            <div class="btns hidden">
                <a href="#" id="cancelbtn" class="btn_bottom">Annuleren</a> <!-- Maak btn, let op css-->
                <input type="submit" id="submitbtn" value="Save" class="btn_bottom" disabled>
            </div>
        </div>
    </form>

    <script src="../JS/details_aanpassen.js"></script>
</body>
</html>
