<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruikers</title>
    <link rel="stylesheet" href="nieuwe_gebruiker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>
    <form id="form">
        <h1>Nieuwe gebruiker toevoegen</h1>

        <div class="inputs">
            <div class="form_group">
                <label for="idnr">ID-nummer</label>
                <input type="text" id="idnr" placeholder="123456"> <br>
            </div>
            <div class="form_group">
                <label for="gebruikersnaam">GEBRUIKERSNAAM</label>
                <input type="text" id="gebruikersnaam" placeholder="PeterPan1"> <br>
            </div>

            <div class="form_group">
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" id="wachtwoord"> <br>
            </div>
    
            <div class="form_group">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" placeholder="Jane"> <br>
            </div>

            <div class="form_group">
                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" placeholder="Doe"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrstraat">Straat</label>
                <input type="text" id="gebrstraat" placeholder="Main Street"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrhuisnr">Huisnummer</label>
                <input type="number" id="gebrhuisnr" placeholder="12B"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrpostcode">Postcode</label>
                <input type="text" id="gebrpostcode" placeholder="1000"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrgemeente">Gemeente</label>
                <input type="text" id="gebrgemeente" placeholder="Brussel"> <br>
            </div>

            <div class="form_group">
                <label for="gebrland">Land</label>
                <input type="text" id="gebrland" placeholder="BelgiÃ«"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrtelefoon">Telefoonnummer</label>
                <input type="tel" id="gebrtelefoon" placeholder="+32345678903"> <br>
            </div>
    
            <div class="form_group">
                <label for="emailadres">E-mail adres</label>
                <input type="email" id="emailadres" placeholder="janedoe@example.com"> <br>
            </div>

            <div class="btns">
                <a href="home_gebruikers.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
                <input type="submit" id="submitbtn" value="Toevoegen" class="btn_bottom">
            </div>
        </div>
    </form>
<script src="./nieuwe_gebruiker.js"></script>
</body>
</html>
