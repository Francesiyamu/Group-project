    <form id="form">
        <h1>Nieuwe gebruiker toevoegen</h1>

        <div class="inputs">
            <div class="form_group">
                <label for="idnr">ID-nummer</label>
                <input type="text" id="levnr"> <br>
            </div>

            <div class="form_group">
                <label for="gebrpassword">Wachtwoord</label>
                <input type="password" id="gebrpassword"> <br>
            </div>
    
            <div class="form_group">
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam"> <br>
            </div>

            <div class="form_group">
                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrstraat">Straat</label>
                <input type="text" id="gebrstraat"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrhuisnr">Huisnummer</label>
                <input type="number" id="gebrhuisnr"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrpostcode">Postcode</label>
                <input type="text" id="gebrpostcode"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrgemeente">Gemeente</label>
                <input type="text" id="gebrgemeente"> <br>
            </div>

            <div class="form_group">
                <label for="gebrland">Land</label>
                <input type="text" id="gebrland"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrtelefoon">Telefoonnummer</label>
                <input type="tel" id="gebrtelefoon"> <br>
            </div>
    
            <div class="form_group">
                <label for="gebrmail">E-mail adres</label>
                <input type="email" id="gebrmail"> <br>
            </div>

            <div class="btns">
                <input type="submit" id="submitbtn" value="Toevoegen" class="btn_bottom">
                <a href="home_gebruikers.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
            </div>
        </div>
    </form>
