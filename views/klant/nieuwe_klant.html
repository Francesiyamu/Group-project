<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klant</title>
    <link rel="stylesheet" href="../CSS/leveranciers_gebruikers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>

    <form id="form">
        <h1>Nieuwe Klant Toevoegen</h1>

        <div class="inputs">
            <div class="form_group">
                <label for="klantnr">Klantnummer:</label>
                <input type="text" id="klantnr" placeholder="123456"> <br>
            </div>
    
            <div class="form_group">
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" placeholder="XYZ"> <br>
            </div>

            <div class="form_group">
                <label for="Achternaam">Achternaam:</label>
                <input type="text" id="Achternaam" placeholder="XYZ"> <br>
            </div>
    
            <div class="form_group">
                <label for="klantstraat">Straat:</label>
                <input type="text" id="klantstraat" placeholder="Straat naam"> <br>
            </div>
    
            <div class="form_group">
                <label for="klanthuisnr">Huisnummer:</label>
                <input type="text" id="klanthuisnr" placeholder="12B"> <br>
            </div>
    
            <div class="form_group">
                <label for="klantpostcode">Postcode:</label>
                <input type="text" id="klantpostcode" placeholder="1000"> <br>
            </div>
    
            <div class="form_group">
                <label for="klantgemeente">Gemeente:</label>
                <input type="text" id="klantgemeente" placeholder="Brussel"> <br>
            </div>
    
            <div class="form_group">
                <label for="klanttelefoon">Telefoonnummer:</label>
                <input type="tel" id="klanttelefoon" placeholder="+32345678903"> <br>
            </div>
    
            <div class="form_group">
                <label for="klantmail">E-mail adres:</label>
                <input type="email" id="klantmail" placeholder="johndoe@example.com"> <br>
            </div>
    
            <div class="btns">
                <input type="submit" id="submitbtn" value="Toevoegen" class="btn_bottom">
                <a href="home_klant.html" id="cancelbtn" class="btn_bottom">Annuleren</a>
                
            </div>

            <div id="map"></div>
        </div>
    </form>

</body>
</html>
