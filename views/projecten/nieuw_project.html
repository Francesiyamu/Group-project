<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project toevoegen</title>
    <link rel="stylesheet" href="../CSS/nieuw_project.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-sign-out-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
  
  <form id="project_form">
    <h1>Project toevoegen</h1>
    <div class="inputs">     
        <div id="factuurgegevens_box">
          <h2>Projectgegevens</h2>


            <div class="form_group">
              <label for="projectnr">Projectnummer:</label>
              <input type="text" class="form-control" id="projectnr" name="projectnr" max="10000" required>
            </div>

            <div class="form_group">
              <label for="klantnr">Klantnummer:</label>
              <input type="number" class="form-control" id="klantnr" name="klantnr" max="10000" required>
            </div>

            <div class="form_group">
              <label for="projectnaam">Projectnaam:</label>
              <input type="text" class="form-control" id="projectnaam" name="projectnaam" max="255" required>
            </div>

            <div class="form_group">
              <label for="status">Status:</label> 
                                <select name="status" id="status" class="form-control">
                                    <option value="afgewerkt">Afgewerkt</option>
                                    <option value="nietAfgewerkt" selected>Niet afgewerkt</option>
                                </select>
            </div>

            <div class="form_group">
              <label for="straatnaam">Straatnaam:</label>
              <input type="text" class="form-control" id="straatnaam" name="straatnaam" max="255" placeholder="Kerkstraat" required>
            </div>

            <div class="form_group">
              <label for="huisnr">Huisnummer:</label>
              <input type="text" class="form-control" id="huisnr" name="huisnr" max="255" placeholder="14" required>
            </div>

            <div class="form_group">
              <label for="gemeente">Gemeente:</label>
              <input type="text" class="form-control" id="gemeente" name="gemeente" max="255" placeholder="Anderlecht" required>
            </div>

            <div class="form_group">
              <label for="postcode">Postcode:</label>
              <input type="text" class="form-control" id="postcode" name="postcode" max="6" placeholder="1070" required>
            </div>

            <div class="form_group">
              <label for="land">Land:</label>
              <input type="text" class="form-control" id="land" name="land" max="2" placeholder="BelgiÃ«"  required>
            </div>
                        
        </div>

                    <a href="../projecten/home_project.html" id="cancelbtn" class="btn_bottom">Annuleren</a>

                </div>
</form>
